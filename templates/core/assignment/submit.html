 {% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %} Submit Assignment {% endblock %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">

        <div class="col-lg-5 mb-5 mb-lg-0">
            <h3><center>Submit Assignment</center></h3>
            <form action="" method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}

                {{ form|as_bootstrap }}
                
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary btn-md text-white">
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>

{% endblock %}
